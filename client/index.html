<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Market</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <header class="header"></header>
        <section class="left-sidebar"></section>
        <main class="main-content">
          <table class="products">
            <tr class="tableHeader">
              <th>
                <div class="tHeader">
                  ID
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Nome
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Preço
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Tipo
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Qntd
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Comprado
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Feito por
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Feito em
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Vencimento
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  Descrição
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" class="sortDown" />
                  </div>
                </div>
              </th>
            </tr>
          </table>
        </main>
        <section class="right-sidebar">
          <button type="button" class="addProductBtn" id="addProduct">
            ADICIONAR<br />
            PRODUTO
          </button>
          <button type="button" class="delProductBtn" id="deleteProduct">
            REMOVER<br />
            PRODUTO
          </button>
          <button type="button" class="updtProductBtn" id="updtProductBtn">
            ATUALIZAR<br />
            PRODUTO
          </button>
        </section>
      </div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
