<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Market</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <header class="header"></header>
        <section class="left-sidebar"></section>
        <main class="main-content">
          <table class="products">
            <tr class="tableHeader">
              <th>
                <div class="tHeader">
                  <p>ID</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Nome</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Preço</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Tipo</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Qntd</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Comprado</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Feito por</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Feito em</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Vencimento</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
              <th>
                <div class="tHeader">
                  <p>Descrição</p>
                  <div class="sortImgs">
                    <img src="/assets/img/sortUp.svg" alt="" class="sortUp" />
                    <img src="/assets/img/sortDown.svg" alt="" />
                  </div>
                </div>
              </th>
            </tr>
          </table>
        </main>
        <section class="right-sidebar">
          <button type="button" class="addProductBtn" id="addProduct">
            ADICIONAR<br />
            PRODUTO
          </button>
          <button type="button" class="delProductBtn" id="deleteProduct">
            REMOVER<br />
            PRODUTO
          </button>
          <button type="button" class="updtProductBtn" id="updtProductBtn">
            ATUALIZAR<br />
            PRODUTO
          </button>
        </section>
      </div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
