<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Market</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <header class="header"></header>
        <section class="left-sidebar"></section>
        <main class="main-content">
          <table class="products">
            <tr class="tableHeader">
              <th>ID</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Tipo</th>
              <th>Quantidade</th>
              <th>Comprado em</th>
              <th>Feito por</th>
              <th>Feito em</th>
              <th>Vencimento</th>
              <th>Descrição</th>
            </tr>
          </table>
        </main>
        <section class="right-sidebar">
          <button type="button" class="addProductBtn" id="addProduct">ADICIONAR PRODUTO</button>
          <button type="button" class="delProductBtn" id="deleteProduct">REMOVER PRODUTO</button>
        </section>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
